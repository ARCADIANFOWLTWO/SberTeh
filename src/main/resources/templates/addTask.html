<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link rel = "stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/1.png" type="image/x-icon">
</head>
<body>
<div  align="center">
    <div>
        <h1>Новая задача</h1>


        <form action="#" th:object="${addTask}" th:action="@{/addTask}"  method="post" >

            <div>
                <p>Введите название:<input type="text"  name ="title"/></p>
                <input type="hidden" name="parentId" th:value = "${parentId}"/>
                <p><input type="submit"  value="Подтвердить" /> <input type="reset"  value="Сброс" /></p>
            </div>
        </form>

    </div>
</div>
</body>
</html>
